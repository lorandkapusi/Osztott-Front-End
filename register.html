    <div class="container">
        <div class="row text-center">
            <div class="col">
                <div id="tarto">
                    <p id="hiba">&nbsp;</p>
                    <form id="urlap" action="" method="POST">
                        <h1>Regisztráció</h1>
                        <hr>
                           <!-- <label>Vezetéknév:</label><br>
                                <input type="text" name="fname" value=""><br>
                                <span id="fname_err">Adja meg a vezetéknevét!<br></span>
                            <label>Keresztnév:</label><br>
                                <input type="text" name="lname" value=""><br>
                                <span id="lname_err">Adja meg a keresztnevét!<br></span> -->
                            <label>Felhasználónév:</label><br>
                                <input type="text" name="username" value=""><br>
                                <span id="user_err">Adja meg a felhasználónevét!<br></span>
                            <label>E-mail:</label><br>
                                <input type="text" name="email" value=""><br>
                                <span id="email_err">Hibás e-mail cím!<br></span>
                            
                            <label>Jelszó:</label><br>
                                <input type="password" name="password" value=""><br>
                                <span id="passwd_err">(legalább 8 karakter, kis és nagybetű, egy számjegy)</span>
                            
                            <label>Életkor:</label><br>
                                <input type="number" name="age" value=""><br>
                                <span id="age_err">18 év alatt nem szavazhat!</span><br>
                           
                            <label>Nem:</label>
                                <input type="radio" name="gender" id="male" value="male" checked>Férfi
                                <input type="radio" name="gender" id="female" value="female">Nő<br><br>
                                <span id="gender_err">Válasszon az opciók közül</span>
                        <span class="format">
                            <input type="submit" name="submit" value="Regisztrálok">
                        </span>

                    </form>
                </div>
            </div>
        </div>
