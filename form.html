    <div class="container-lg">

        <div class="row mainForm mx-auto">
            <div class="col">
                <h1 class="text-center">Szavazólap</h1>
                <hr>
                <br>
                    <form action="" onsubmit="submitFunction()" method="">
                        <fieldset>
                            <div class="row justify-content-center  text-center forms">
                                <div class="col-lg-4">
                                    <label for="fname"><b>Családnév:</b></label><br>
                                    <input type="text" id="name1" name="name" pattern="^[A-Z][a-zA-Z]*$" required><br><br>
                                    <label for="lname"><b>Keresztnév:</b></label><br>
                                    <input type="text" id="name2" name="name" pattern="^[A-Z][a-zA-Z]*$" required><br><br>

                                    <label for="age"><b>Életkor:</b></label><br>
                                    <input type="number" id="age" name="age"min="18" max="99"step="1" required><br><br>
                                    
                                    <label for="cnp"><b>Személyi szám:</b></b></label>
                                    <input type="text" id="cnp" name="cnp" placeholder="5220409068014" pattern="[0-9]{13}" required><br><br>

                                    <label for="county"><b>Megye:</b></label>
                                    <select id="county">
                                        <option value="Maros" >Maros</option>
                                        <option value="Kovaszna">Kovászna</option>
                                        <option value="Kolozs">Kolozs</option>
                                        <option value="Feher">Fehér</option>
                                        <option value="Hargita" >Hargita</option>
                                    </select><br><br>
                                    <label for="city"><b>Város:</b></label><br>
    
                                    <input type="text" id="city" name="city" pattern="^[A-Z][a-zA-Z]*$" required><br><br>
                                </div>
                                <div class="col-lg-4">
                                    
                                    <label for="postalcode"><b>Postai irányítószám:</b></b></label><br>
                                    <input type="text" id="postalcode" name="postalcode" placeholder="123456" pattern="[0-9]{6}" required><br><br>

                                    <label for="phone"><b>Telefonszám:</b></b></label><br>
                                    <input type="tel" id="phone" name="phone" placeholder="0712345678" pattern="[0]{1}[7]{1}[0-9]{8}" required><br><br>


                                    <label for="gender"><b>Nem: </b></label>
                                    <input type="radio" name="gender" id="male" value="male">Férfi
                                    <input type="radio" name="gender" id="female" value="female">Nő<br><br>

                                    <label for="Fstatus"><b>Családi Állapot:</b></label><br>
                                    <select id="Fstatus">
                                        <option value="Egyedulallo" >Egyedülálló</option>
                                        <option value="Hazas">Házas</option>
                                    </select><br><br>
                                    
                                      <label for="vote"><b>Pártok:</b></label>
                                     <select id="vote">
                                           <option value="fidesz" >FIDESZ-KDNP</option>
                                           <option value="mh">Mi Hazánk</option>
                                           <option value="memo">Megoldás Mozgalom</option>
                                           <option value="mkkp">Magyar Kétfarkú Kutyapárt</option>
                                           <option value="normalis" >Normális Párt</option>
                                           <option value="dkjobbik">DK-Jobbik-Momentum-MSZP-LMP-Párbeszéd</option>
                                    </select><br><br>

                                    <style>
                                        #ok {
                                                zoom: 1;
                                                transform: scale(2);
                                                -ms-transform: scale(2);
                                                -webkit-transform: scale(2);
                                                -o-transform: scale(2);
                                                -moz-transform: scale(2);
                                                transform-origin: 0 0;
                                                -ms-transform-origin: 0 0;
                                                -webkit-transform-origin: 0 0;
                                                -o-transform-origin: 0 0;
                                                -moz-transform-origin: 0 0;
                                                }
                                    </style><br><br>
                                </div>
                            </div>
                            <div class="row text-center">
                                <label for="ok"><b>Elfogadom az oldal használatának feltételeit: </b>
                                    <input type="checkbox" name="ok" id="ok" value="ok">
                                </label>
                                <br>
                                <br>
                                <!-- <input class="btn" type="submit" value="Ellenőrzés"> -->
                                <button class="sendButton" type="submit">Ellenőrzés</button>
                            </div>

                </form>
